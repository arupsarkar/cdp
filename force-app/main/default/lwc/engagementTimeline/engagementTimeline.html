<template>
    <lightning-card icon-name="custom:custom14" title="Engagement Timeline">
        <div class="slds-scrollable" style="height:10rem;width:rem">
            <div class="slds-text-longform" style="width:100%">
                <lightning-tabset variant="scoped">
                    <lightning-tab label="Web">
                        <template if:true={refresh}>
                            <div class="slds-p-horizontal_xxx-small">
                                <lightning-datatable
                                    key-field="Id"
                                    data={webEngagementList}
                                    columns={webColumns}
                                    >
                                </lightning-datatable>
                            </div>
                        </template>
                        <template if:false={refresh}>
                            <div class="scroll-left">
                                <p>Data will be available soon, please wait...</p>
                            </div>
                        </template>
                    </lightning-tab>
                    <lightning-tab label="App">
                        <div class="slds-p-horizontal_xxx-small">
                            <lightning-datatable
                                key-field="Id"
                                data={appEngagementList}
                                columns={appColumns}
                                >
                            </lightning-datatable>
                        </div>
                    </lightning-tab>
                    <lightning-tab label="Email">
                        <div class="slds-p-horizontal_xxx-small">
                            <lightning-datatable
                                key-field="Id"
                                data={emailEngagementList}
                                columns={emailColumns}
                                >
                            </lightning-datatable>
                        </div>                
                    </lightning-tab>
                </lightning-tabset>
            </div>

        </div>   
        <p slot="footer">
            <a onclick={handleClick}>View All</a></p>
        </p>                     
    </lightning-card>

</template>
