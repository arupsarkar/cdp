<template>

        <lightning-card icon-name="standard:account" title="Recent Orders">
            <div class="slds-scrollable" style="height:10rem;width:rem">
                <div class="c-container">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small">
                            <div class="header-column">
                                <p>Last 30 days</p>
                            </div>                            
                        </lightning-layout-item>
                        <template if:true={refresh}>
                            <lightning-layout-item padding="around-small">
                                <lightning-dynamic-icon 
                                    type="ellie" 
                                    alternative-text="Ellie intelligence">
                                </lightning-dynamic-icon>
                            </lightning-layout-item>
                        </template>
                        <template if:false={refresh}>
                            <lightning-layout-item padding="around-small">
                                <lightning-dynamic-icon 
                                    type="eq" 
                                    alternative-text="eq intelligence">
                                </lightning-dynamic-icon>
                            </lightning-layout-item>
                        </template>
                        
                    </lightning-layout>
                </div>
                <template if:true={salesOrderList}>
                    <div class="c-container">
                        <lightning-layout>
                            <lightning-layout-item padding="around-small">
                                <div>
                                    <img src={imageLink} width="150px" height="150px">
                                </div>                        
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small">
                                <div class="header-column">
                                    <p>{productName}</p>
                                </div>
                                <div class="header-column">
                                    <p><lightning-formatted-number value={productPrice} format-style="currency" currency-code="USD"></lightning-formatted-number></p>
                                </div>
                                <div class="header-column">
                                    <p>{purchaseDate}</p>
                                </div>   
                                <div class="header-column">
                                    <p><lightning-formatted-url value={productURL} tooltip="Click here to get more product info." label="Product Information"></lightning-formatted-url></p>
                                </div>                                   
                                

                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>
        
                <template if:true={error}>
                    {error}
                </template>
            </div>

            <p slot="footer">
                <a onclick={handleClick}>View All</a></p>
            </p>
        </lightning-card>

</template>
