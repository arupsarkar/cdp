<template>
    <c-unified-customer oncustomerselected={customerSelected}></c-unified-customer>
    <lightning-card 
        title="Customer Identifiers" 
        icon-name="custom:custom67">
        <div class="spinner">
            <template if:true={isLoading}>
                 <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                 </lightning-spinner>
            </template>
        </div>        
        <!-- <lightning-button label="New" slot="actions"></lightning-button> -->
        <p class="slds-p-horizontal_small">Customer Identifiers</p>
        <p class="slds-p-horizontal_small">Address Line 1 : {addressLine1}</p>
        <p class="slds-p-horizontal_small">Address Line 2 : {addressLine2}</p>
        <p class="slds-p-horizontal_small">City : {city}</p>
        <p class="slds-p-horizontal_small">State : {state}</p>
        <p class="slds-p-horizontal_small">Postal Code : {postalCode}</p>
        <p class="slds-p-horizontal_small">Country : {country}</p>
        <lightning-button 
            variant="brand-outline" 
            label="C360 ->" 
            title="Primary action with lighter look" 
            onclick={navigatetoDetails} 
            class="slds-var-m-around_medium">
        </lightning-button>        
        <footer class="slds-card__footer">
            <div>
                <lightning-layout>
                    <lightning-layout-item padding="around-small">
                        <lightning-button 
                            variant="brand-outline" 
                            label="Subscribe" 
                            title="Subscribe to Messaging Channel" 
                            onclick={subscribeMC} 
                            class="slds-var-m-around_medium">
                        </lightning-button>  
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small">
                        <lightning-button 
                            variant="brand-outline" 
                            label="Publish" 
                            title="Publish Message to Messaging Channel" 
                            onclick={publishMC} 
                            class="slds-var-m-around_medium">
                        </lightning-button>  
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small">
                        <lightning-button 
                            variant="brand-outline" 
                            label="UnSubscribe" 
                            title="Un Subscribe to Messaging Channel" 
                            onclick={unsubscribeMC} 
                            class="slds-var-m-around_medium">
                        </lightning-button>                          
                    </lightning-layout-item>        
                </lightning-layout>
            </div>
        </footer>              
        <p slot="footer">Showing data for Id : {customerId}</p>        
    </lightning-card>

</template>
